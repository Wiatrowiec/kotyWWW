<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Koty</title>
    <meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
$(document).ready(function(){
   $("#navi").load("zasob/nav.html")
   $("#abin").hide()
   $("#birm").hide()
   $("#bili").hide()
   $("#but1").click(function(){
	$("#abin").show()
	$("#but2").click(function(){
	$("#bili").show()
	$("#but3").click(function(){
	$("#birm").show()
   
   });
   });
     });
	   });
</script>
  </head>
<body>
<div id=navi></div>
  <div class="w3-content" style="max-width:2000px;margin-top:46px">
<div class="w3-col">
 <div class="w3-third	w3-col"><center><button id = "but1"><p>Kot abisyński</p></button></center></div>
 <div class="w3-third	w3-col"><center><button id = "but2"><p>Kot balijski</p></button></center></div>
 <div class="w3-third	w3-col"><center><button id = "but3"><p>Kot birmański</p></button></center></div>
 <div class="w3-col">
 
 <div class="w3-third	w3-col"><img id="abin" src="images/abinski.jpg" height = 100% width = 100%></div>
 <div class="w3-third	w3-col"><img id="bili" src="images/blijaksi.jpg" height = 100% width = 100%></div>
 <div class="w3-third	w3-col"><img id="birm" src="images/birma.jpg" height = 100% width = 100%></div>
</body>
</html>
